# Configuration du serveur BMO
# Ce fichier contient les paramètres de configuration par défaut du serveur.

# Configuration du port d'écoute du serveur
# Utilisé par ServeurPrincipalBMO.java
bmo.serveur.port=5000

# Configuration de la connexion à la base de données
# Utilisé par GestionnaireConnexionBaseDeDonnees.java
# En environnement Docker (via docker-compose), les variables d'environnement DB_URL, DB_USERNAME, DB_PASSWORD peuvent être prioritaires si le code est adapté pour les lire.
bmo.db.url=jdbc:mysql://localhost:3306/bmo_base_de_donnees?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
bmo.db.utilisateur=bmo_utilisateur_app
bmo.db.motdepasse=MotDePasseUtilisateurAppFort!
bmo.db.driver=com.mysql.cj.jdbc.Driver

# Configuration du pool de threads pour la gestion des clients
# Utilisé par PoolThreadsServeur.java
# Note: PoolThreadsServeur.java utilise "bmo.poolthreads.taillemaximale"
bmo.poolthreads.taillemaximale=50
# Les propriétés suivantes ne sont pas explicitement montrées comme étant utilisées avec le préfixe "bmo." dans le code fourni,
# mais devraient idéalement suivre la même convention si "bmo." est le namespace souhaité.
# Pour l'instant, elles sont laissées telles quelles ou à ajuster si d'autres erreurs apparaissent.
poolthreads.taille.min=5
poolthreads.temps.maintien.vie.secondes=60

# Configuration des fonctionnalités (exemples, à adapter selon les besoins réels)
fonctionnalites.chat.actif=true
fonctionnalites.inscription.auto.active=true

# Configuration de la sécurité (exemples)
securite.tls.actif=false
securite.keystore.chemin=
securite.keystore.motdepasse=
securite.motdepasse.politique.active=false
securite.motdepasse.longueur.min=8
securite.motdepasse.requiert.majuscule=false
securite.motdepasse.requiert.chiffre=false
securite.motdepasse.requiert.special=false

# Configuration du timeout pour les connexions client inactives (en millisecondes)
connexion.client.timeout.ms=300000

# Configuration de la journalisation
journalisation.niveau.defaut=INFO